<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile</title>

  <style>

    body {

      margin: 0;

      padding: 0;

      font-family: 'Inter', sans-serif;

      background-color: #08CB00;

      width: 100%;

      height: 100%;

    }

 

    

    .header {

      width: 1440px;

      height: 207px;

      background-color: #253900;

      display: flex;

      align-items: center;

      padding-left: 40px;

      gap: 60px;

    }

 

    .profile-circle {

      width: 160px;

      height: 160px;

      background-color: #eee;

      border-radius: 50%;

    }

 

    .nav-item {

      font-size: 45px;

      color: white;

      cursor: pointer;

    }

 

    .home-underline {

      text-decoration: underline;

      text-decoration-color: #08CB00;

      text-decoration-thickness: 10px;

    }

 

    

    .body-section {

      display: flex;

      justify-content: space-between;

      padding: 40px;

      box-sizing: border-box;

    }

 

    .image-stack {

      display: flex;

      flex-direction: column;

      gap: 40px;

    }

 

    .image-box {

      width: 393px;

      height: 375px;

      background-color: white;

      border-radius: 50px;

    }

 

    .text-container {

      width: 797px;

      height: 714px;

      background-color: white;

      border-radius: 50px;

      padding: 30px;

      box-sizing: border-box;

    }

 

    .heading-box {

      width: 554px;

      height: 97px;

      border-radius: 50px;

      background-color: #253900;

      margin-bottom: 20px;

    }

  </style>

</head>

<body>

 

  <div class="header">

    <div class="profile-circle"></div>

 

    <div class="nav-item home-underline">HOME</div>

    <div class="nav-item">ABOUT</div>

    <div class="nav-item">EXPERIENCES</div>

    <div class="nav-item">CONTACTS</div>

  </div>

 

  <div class="body-section">

    <div class="image-stack">

      <div class="image-box"></div>

      <div class="image-box"></div>

    </div>

 

    <div class="text-container">

      <div class="heading-box"></div>

      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed volutpat lorem vel mauris faucibus, sit amet pulvinar urna egestas. Integer hendrerit felis sed nibh fringilla bibendum...</p>

    </div>

  </div>

 

</body>

</html>
